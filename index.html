<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="scoreboard">
        <button  class="restart-btn" id="restart">reset</button>
        <div class="home">
            <h1>Home</h1>
            <div class="score">
              <p id="home-score">
                0
            </p>  
            </div>
            <div class="home-button">
                <div class="positive">            
                    <button id="home">+1</button>
                    <button id="home">+2</button>
                    <button id="home">+3</button>
                </div>
                <div class="negative">
                    <button id="homes">-1</button>
                    <button id="homes">-2</button>
                    <button id="homes">-3</button>
                </div>
        </div>
            
        </div>
        <div class="guest">
            <h1>Guest</h1>
            <div class="score">
                <p id="guest-score">
                    0
                </p></div>
            
            <div class="guest-button">
                <div class="positive">     
                    <button id="guest">+1</button>
                    <button id="guest">+2</button>
                    <button id="guest">+3</button>       
                </div>
                <div class="negative">
                    <button id="guests">-1</button>
                    <button id="guests">-2</button>
                    <button id="guests">-3</button>       
                     </div>
            
        </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
